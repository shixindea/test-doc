
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F5A623" />
  <title>转正致谢</title>
  <style>
    :root {
      --brand-primary: #F5A623;
      --brand-primary-dark: #E09612;
      --bg-1: #fff7e9;
      --bg-2: #ffffff;
      --text-color: #1a1a1a;
      --muted-color: #5b5b5b;
      --card-bg: rgba(255,255,255,0.85);
      --shadow-lg: 0 10px 30px rgba(0,0,0,0.10);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-1: #121317;
        --bg-2: #0b0c10;
        --text-color: #f5f5f7;
        --muted-color: #b0b0b0;
        --card-bg: rgba(20,20,24,0.65);
        --shadow-lg: 0 10px 30px rgba(0,0,0,0.30);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans SC", Arial, sans-serif;
      color: var(--text-color);
      background:
        radial-gradient(900px 450px at 80% -10%, rgba(245,166,35,0.18) 0%, transparent 60%),
        radial-gradient(700px 350px at 0% 100%, rgba(245,166,35,0.12) 0%, transparent 60%),
        linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: grid;
      place-items: center;
      padding: 24px;
      padding-bottom: calc(24px + env(safe-area-inset-bottom));
    }
    .card {
      width: min(940px, 92vw);
      border-radius: 24px;
      background: var(--card-bg);
      backdrop-filter: saturate(120%) blur(14px);
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(245,166,35,0.25);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 26px;
      padding: 2px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(245,166,35,0.5), rgba(245,166,35,0.0), rgba(245,166,35,0.5));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
      opacity: 0.5;
    }
    .content {
      padding: 48px clamp(24px, 4vw, 56px);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--brand-primary-dark);
      background: rgba(245,166,35,0.12);
      border: 1px solid rgba(245,166,35,0.28);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.4px;
    }
    .icon {
      width: 22px;
      height: 22px;
      display: inline-flex;
    }
    h1 {
      margin: 18px 0 12px;
      font-size: clamp(24px, 3.6vw, 40px);
      line-height: 1.2;
      letter-spacing: 0.4px;
    }
    p {
      margin: 0;
      margin-top: 12px;
      font-size: clamp(16px, 2.2vw, 22px);
      line-height: 1.9;
      color: var(--muted-color);
    }
    .divider {
      height: 1px;
      background: linear-gradient(to right, rgba(245,166,35,0), rgba(245,166,35,0.45), rgba(245,166,35,0));
      margin: clamp(20px, 3.2vw, 32px) 0;
    }
    .cta {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: clamp(6px, 1.8vw, 12px);
    }
    .btn {
      appearance: none;
      border: 0;
      outline: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      border-radius: 999px;
      padding: 12px 22px;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    .btn.primary {
      color: #fff;
      background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-primary-dark) 100%);
      box-shadow: 0 6px 18px rgba(245,166,35,0.35);
    }
    .btn.primary:hover { transform: translateY(-1px); box-shadow: 0 9px 22px rgba(245,166,35,0.45); }
    .btn.ghost {
      color: var(--brand-primary-dark);
      background: rgba(245,166,35,0.15);
      border: 1px solid rgba(245,166,35,0.35);
    }
    .btn.ghost:hover { background: rgba(245,166,35,0.22); }
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px clamp(20px, 3vw, 40px);
      color: var(--muted-color);
      font-size: 13px;
      border-top: 1px dashed rgba(245,166,35,0.35);
      background: linear-gradient(to bottom, rgba(245,166,35,0.06), transparent);
    }
    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--brand-primary);
      box-shadow: 0 0 0 6px rgba(245,166,35,0.15);
    }
    .fade-in {
      animation: fadeIn 600ms ease both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="card fade-in" role="main" aria-label="转正致谢卡片">
    <div class="content">
      <span class="badge">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 2.5l2.96 6 6.54.53-4.86 4.22 1.43 6.25L12 16.8l-6.07 2.7 1.43-6.25L2.5 9.03l6.54-.53L12 2.5z" fill="currentColor" />
          </svg>
        </span>
        转正致谢
      </span>
      <h1>感谢与承诺</h1>
      <p>
        本次分享到此结束，衷心感谢公司和领导给我的机会，也感谢各位同事的帮助。
        转正是新起点，我会继续努力，谢谢大家！
      </p>
      <div class="divider"></div>
      <div class="cta">
        <button class="btn primary" type="button">继续前行</button>
        <button class="btn ghost" type="button">致敬同行</button>
      </div>
    </div>
    <div class="footer">
      <span>愿与大家携手，共赴新程</span>
      <span class="dot" aria-hidden="true"></span>
    </div>
  </main>
</body>
</html>
